<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Design your home or workspace with us" />
    <meta name="keywords" content="interior design, ambience, home, office" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Finesse Interiors</title>
  </head>
  <body>
    <header>
      <section class="background-img">
      <div class="topnav">
        <a href="./index.html" class="active">
          <h1>finness Interiors</h1>
        </a>
        <a href="./gallery.html">Gallery</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact Us</a>
      </div>
    </header>
      <form method="POST" action="https://formdump.codeinstitute.net/">
        <div class="contact-form">
          <div class="wrapper">
            <div id="address">
              <p>FINNESSE INTERIORS AB Artillerigatan 26, 114 51 Stockholm</p>
              <p>Phone: +46 (0)8 97 55 66</p>
              <p>Email: office@finesseab.com</p>
              <h3>Inquiry Form</h3>
            </div>
            <div class="input-fields">
              <label for="full_name"></label>
              <input
                type="text"
                class="input"
                id="full_name"
                placeholder="Full Name"
                required
              />
              <label for="email_address"></label>
              <input
                type="text"
                class="input"
                id="email_address"
                placeholder="Email Address"
                required
              />
              <label for="phone_number"></label>
              <input
                type="tel"
                class="input"
                pattern="[0-9]{-3}-[0-9]{-3}-[0-9]{-4}"
                id="phone_number"
                placeholder="Phone Number"
                required
              />
              <label for="inquiry_type"></label>
              <input
                type="text"
                class="input"
                id="inquiry_type"
                placeholder="Type of Inquiry"
                required
              />
            </div>
            <div class="msg">
              <textarea placeholder="Message"></textarea>
              <div class="btn"><button>Submit</button></div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <section id="footer">
      <div id="socials">
        <div id="facebook">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </div>
        <div id="instagram">
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div id="twitter">
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <div id="pin">
          <a
            href="https://www.google.com/maps/place/ett+koncept./@59.3406722,18.0514799,13.75z/data=!4m8!1m2!2m1!1sinterior+design!3m4!1s0x465f9d59f04845e7:0xca504539406053ed!8m2!3d59.3346999!4d18.0816543"
            target="_blank"
            ><i class="fas fa-map-pin"></i
          ></a>
        </div>
      </div>
      <div id="copyright">
        <h3>
          ALL RIGHTS RESERVED <i class="fas fa-copyright"> REGISTERED 2021</i>
        </h3>
      </div>
    </section>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/cc1a788000.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
