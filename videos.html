<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Design your home or workspace with us" />
    <meta name="keywords" content="interior design, ambience, home, office" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Finess Interiors - Video Gallery</title>
  </head>
  <body>
    <header>
      <div class="topnav">
        <a href="./index.html" class="active"><h1>Finess Interiors</h1></a>
        <!-- Navigation links (hidden) -->
        <div id="myLinks">
          <a href="./gallery.html">photo gallery</a>
          <a href="./videos.html">video gallery</a>
          <a href="./services.html">how we work</a>
          <a href="./contact.html">contact us</a>
          <a href="./about.html">about us</a>
        </div>
        <!-- Hamburger menu -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <div class="page-title">
      <h2>Video Gallery</h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="small-img">
            <img src="./assets/videos/img1.jpg" width="100%" />
            <img
              src="./assets/videos/play.png"
              class="play-btn"
              onclick="playVideo('assets/videos/video_1.mp4')"
            />
            <h2>PASSION</h2>
          </div>
        </div>
        <div class="col">
          <div class="small-img-row">
            <div class="small-img">
              <img src="./assets/videos/img2.jpg" />
              <img
                src="./assets/videos/play.png"
                class="play-btn"
                onclick="playVideo('assets/videos/video_2.mp4')"
              />
              <h2>DEDICATION</h2>
            </div>
          </div>
          <div class="small-img-row">
            <div class="small-img">
              <img src="./assets/videos/img3.jpg" />
              <img
                src="./assets/videos/play.png"
                class="play-btn"
                onclick="playVideo('assets/videos/video_3.mp4')"
              />
              <h2>EXPERIENCE</h2>
            </div>
          </div>
          <div class="small-img-row">
            <div class="small-img">
              <img src="./assets/videos/img4.jpg" />
              <img
                src="./assets/videos/play.png"
                class="play-btn"
                onclick="playVideo('assets/videos/video_4.mp4')"
              />
              <h2>PRECISION</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="video-player" id="videoPlayer">
      <video width="100%" controls autoplay id="myVideo">
        <source src="./assets/videos/video_1.mp4" type="video/mp4" />
      </video>
      <img
        src="./assets/videos/close.png"
        class="close-btn"
        onclick="stopVideo()"
      />
    </div>
    <section id="footer">
      <div id="socials">
        <div id="facebook">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook"></i
          ></a>
        </div>
        <div id="instagram">
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div id="twitter">
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
        <div id="pin">
          <a
            href="https://www.google.com/maps/place/ett+koncept./@59.3406722,18.0514799,13.75z/data=!4m8!1m2!2m1!1sinterior+design!3m4!1s0x465f9d59f04845e7:0xca504539406053ed!8m2!3d59.3346999!4d18.0816543"
            target="_blank"
            ><i class="fas fa-map-pin"></i
          ></a>
        </div>
      </div>
      <div class="address">
        <p>FINESS INTERIORS AB, Artillerigatan 26, 114 51 Stockholm, Sweden</p>
        <p>Phone: +46 (0)8 97 55 66</p>
        <p>Email: office@finessab.com</p>
      </div>
      <div id="copyright">
        <h3>
          ALL RIGHTS RESERVED <i class="fas fa-copyright"> REGISTERED 2021</i>
        </h3>
      </div>
    </section>
    <script src="./assets/javascript/script.js"></script>
    <script
      src="https://kit.fontawesome.com/cc1a788000.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
