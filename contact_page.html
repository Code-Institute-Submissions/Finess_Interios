    <div class="container">

        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="contact-box">
            <form method="POST" action="https://formdump.codeinstitute.net/">
              <div class="contact-form">
                <div class="row mb-3">
                            
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required>
    
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" required>
    
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="phone" name="phone" pattern="[0-9]{-3}-[0-9]{-2}-[0-9]{-3}" class="form-control" id="exampleFormControlInput1" placeholder="000-000-00-00" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                <div class="btn"><button type="submit" class="btn btn-primary">Submit</button></div>
              </div>
            </div>
          </form>
        </div>
        </div>
